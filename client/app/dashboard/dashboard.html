<div class="chart-wrapper">
    <h3>Historyjki według typu</h3>
    <div class="chart-container">
        <chart class="chart-placeholder"
               yaxis-array="dashboardCtrl.stories" yaxis-key="type"
               xaxis-array="dashboardCtrl.storyType" xaxis-key="name"/>
    </div>
    <h3>Historyjki według statusu</h3>
    <div class="chart-container">
        <chart class="chart-placeholder"
               yaxis-array="dashboardCtrl.stories" yaxis-key="status"
               xaxis-array="dashboardCtrl.storyStatus" xaxis-key="name"/>
    </div>
</div>
